<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendation System</title>
    <style>
        body {
            background: linear-gradient(to right, #0000ff, #00ffff);
            font-family: Arial, sans-serif;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            max-width: 800px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 100%;
        }
        .github-corner {
            position: absolute;
            top: 0;
            right: 0;
        }
        form {
            margin-bottom: 20px;
        }
        .horizontal-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 0;
            list-style-type: none;
        }
        .horizontal-list li {
            flex: 0 0 30%;
            margin: 10px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 5px;
            cursor: pointer; /* Add cursor pointer */
        }
        .horizontal-list img {
            display: block;
            margin: 0 auto 10px auto;
            max-width: 100%;
            height: auto;
            width: 100px;
            height: 150px;
        }
        .dropdown-content {
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content div {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            cursor: pointer;
        }
        .dropdown-content div:hover {
            background-color: #f1f1f1;
        }
        .show {display:block;}
    </style>
</head>
<body>
<div class="container">
    <a href="https://github.com/sc4311/Movie-recommendation-Final-Project" target="_blank" class="github-corner" title="View source on GitHub">
        <svg data-toggle="tooltip" data-placement="left" width="80" height="80" viewBox="0 0 250 250" style="fill:#e50914; color:#fff; position: fixed;z-index:100; top: 0; border: 0; right: 0;" aria-hidden="true">
            <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>
            <path d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2" fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"></path>
            <path d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z" fill="currentColor" class="octo-body"></path>
        </svg>
    </a>
    <h1>Movie Recommendation System</h1>
    <form id="search-form" action="/recommend" method="post">
        <label for="movie">Enter a movie name:</label>
        <input type="text" id="movie" name="movie" onkeyup="fetchSuggestions()" required>
        <div id="suggestions" class="dropdown-content"></div>
        <button type="submit">Get Recommendations</button>
    </form>
    {% if recommendations %}
    <h2>Recommendations for "{{ movie }}":</h2>
    <ul class="horizontal-list">
        {% for rec in recommendations %}
        <li onclick="searchMovie('{{ rec.title }}')">
            {% if rec.cover_url %}
            <img src="{{ rec.cover_url }}" alt="{{ rec.title }} cover">
            {% endif %}
            <p>{{ rec.title }}</p>
        </li>
        {% endfor %}
    </ul>
    {% endif %}
</div>
<script>
    function fetchSuggestions() {
        var input = document.getElementById('movie').value;
        var suggestionsBox = document.getElementById('suggestions');
        if (input.length < 2) {
            suggestionsBox.innerHTML = '';
            suggestionsBox.classList.remove('show');
            return;
        }
        fetch('/suggestions?q=' + input)
            .then(response => response.json())
            .then(data => {
                suggestionsBox.innerHTML = '';
                data.forEach(item => {
                    var div = document.createElement('div');
                    div.innerHTML = item;
                    div.onclick = function() {
                        document.getElementById('movie').value = this.innerHTML;
                        suggestionsBox.innerHTML = '';
                        suggestionsBox.classList.remove('show');
                    };
                    suggestionsBox.appendChild(div);
                });
                suggestionsBox.classList.add('show');
            });
    }

    function searchMovie(movieTitle) {
        document.getElementById('movie').value = movieTitle;
        document.getElementById('search-form').submit();
    }
</script>
</body>
</html>

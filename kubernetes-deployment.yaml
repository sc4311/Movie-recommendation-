apiVersion: apps/v1
kind: Deployment
metadata:
  name: movie-recommendation-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: movie-recommendation
  template:
    metadata:
      labels:
        app: movie-recommendation
    spec:
      containers:
      - name: movie-recommendation
        image: erksa/movie-recommendation:latest
        ports:
        - containerPort: 5000
        env:
        - name: FLASK_ENV
          value: "production"
---
apiVersion: v1
kind: Service
metadata:
  name: movie-recommendation-service
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 5000
  selector:
    app: movie-recommendation
